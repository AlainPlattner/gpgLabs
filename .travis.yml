language: python
python:
  - 3.6
sudo: false

env:
  global:
    - PYPI_PY=3.6  # deploy to pypi from python 3.6

env:
  - TEST_DIR="tests"

# Setup anaconda
install:
  - pip install --upgrade pip;
  - pip install -r requirements.txt

# Run test
script:
  - travis_wait 30 nosetests $TEST_DIR -v -s

